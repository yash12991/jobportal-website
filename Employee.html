<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Employee.css">
    <title>User Authentication</title>
</head>
<body>
    <div class="home-button">
        <a href="home.html">Home</a>
    </div>
    <img src="logo.png" alt="Indeed" class="company-logo">
    <div class="container">
        <div class="login-box">
            <div class="options">
                <button class="active" id="signin-btn">Sign In</button>
                <button id="signup-btn">Sign Up</button>
            </div>
            <form id="login-form" class="form" action="signin.php" method="post">
                <div class="textbox">
                    <input type="text" placeholder="Username" name="name" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <input type="submit" class="btn" value="Sign In">
            </form>
            <form id="signup-form" class="form hidden" action="index.php" method = "post">
                <div class="textbox">
                    <input type="text" placeholder="Name" name="name" required>
                </div>
                <div class="textbox">
                    <input type="email" placeholder="Email" name="email" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Mobile Number" name="phone" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <input type="submit" class="btn" value="Sign Up">
            </form>
        </div>
    </div>
    <script src="employee.js"></script>
</body>
</html>
