<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        img.logo {
            display: block;
            margin: 20px auto;
            width: 100px;
        }
        .content {
            padding: 20px;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 20px;
        }
        .btn.upload {
            left: 20px;
        }
        .btn.logout {
            right: 20px;
        }
        .file-input {
            display: none;
        }
        .file-label {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <form id="uploadForm" action="done.html" method="post" enctype="multipart/form-data">
            <label for="resume" class="file-label">Upload Resume</label>
            <input type="file" id="resume" name="resume" class="file-input">
            <button type="submit" class="btn upload">Submit</button>
        </form>
        <button class="btn logout" onclick="location.href='logout.php';">Logout</button>
    </header>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="content">
         
        </div>
    </div>
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
